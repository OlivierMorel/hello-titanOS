  document.addEventListener('DOMContentLoaded', function () {

    window.onDeviceInfoReady(function (info) {
      console.log("Infos TitanOS prÃªtes :", info)
      if (typeof DeviceInfo !== 'undefined') {
        const deviceInfo = {
          appStore: info.Channel.appStore,
          vendor: info.Channel.vendor,
          brand: info.Channel.brand,
          platform: info.Product.platform,
          year: info.Product.year,
          deviceID: info.Product.deviceID,
          WhaleAdID: info.Product.WhaleAdID,
          firmwareComponentID: info.Product.firmwareComponentID,
          firmwareVersion: info.Product.firmwareVersion,
          os: info.Capability.os,
          browserEngine: info.Capability.browserEngine,
          hasStorage: info.Capability.hasStorage,
          support3d: info.Capability.support3d,
          supportUHD: info.Capability.supportUHD,
          supportHDR: info.Capability.supportHDR,
          supportWebSocket: info.Capability.supportWebSocket,
          supportPlayready: info.Capability.supportPlayready,
          supportWidevineModular: info.Capability.supportWidevineModular,
          supportWidevineClassic: info.Capability.supportWidevineClassic,
          supportAdobeHDS: info.Capability.supportAdobeHDS,
          supportAppleHLS: info.Capability.supportAppleHLS,
          supportMSSmoothStreaming: info.Capability.supportMSSmoothStreaming,
          supportMPEG_DASH: info.Capability.supportMPEG_DASH,
          drmMethod: info.Capability.drmMethod,
          supportOIPF: info.Capability.supportOIPF,
          supportEME: info.Capability.supportEME,
          supportKeyNumeric: info.Capability.supportKeyNumeric,
          supportKeyColor: info.Capability.supportKeyColor,
          supportmultiscreen: info.Capability.supportmultiscreen,
          multiaudioSupport: info.Capability.multiaudioSupport,
          TTMLInbandSupport: info.Capability.TTMLInbandSupport,
          TTMLOutofbandSupport: info.Capability.TTMLOutofbandSupport,
          supportFHD: info.Capability.supportFHD,
          supportHDR_HDR10: info.Capability.supportHDR_HDR10,
          supportHDR_DV: info.Capability.supportHDR_DV,
        };

      console.log('Informations sur l\'appareil :', deviceInfo);
      document.getElementById('manufacturer').innerText = `Manufacturer: ${deviceInfo.vendor}`;
      document.getElementById('modelName').innerText = `Model Name: ${deviceInfo.vendor}`;
      document.getElementById('firmwareVersion').innerText = `Firmware Version: ${deviceInfo.firmwareVersion}`;
      document.getElementById('os').innerText = `OS: ${deviceInfo.os}`;
      document.getElementById('userAgent').innerText = `User Agent: ${navigator.userAgent}`;
